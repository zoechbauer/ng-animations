<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr />
      <div
        [@divState]="state"
        (@divState.start)="animation1Started($event)"
        (@divState.done)="animation1Ended($event)"
        style="width: 100px; height: 100px;"
      ></div>
      <br />
      <div
        [@wildState]="wildState"
        (@wildState.start)="animation2Started($event)"
        (@wildState.done)="animation2Ended($event)"
        style="width: 100px; height: 100px;"
      ></div>
      <br />
      <div id="animation1"></div>
      <div id="animation2"></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input />
      <button class="btn btn-primary" (click)="onAdd(input.value)">
        Add Item!
      </button>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list1]
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list2]
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
